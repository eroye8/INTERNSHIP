<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles registration form.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey form.</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" min="1" max="120" placeholder="Enter your age">
        
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="role">
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
        <label><input type="radio" name="recommend" value="not-sure"> Not sure</label>
        
        <p>What do you like most about freeCodeCamp?</p>
        <label><input type="checkbox" name="like" value="challenges"> Challenges</label>
        <label><input type="checkbox" name="like" value="projects"> Projects</label>
        <label><input type="checkbox" name="like" value="community"> Community</label>
        <label><input type="checkbox" name="like" value="open-source"> Open Source</label>
        
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>
        
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
